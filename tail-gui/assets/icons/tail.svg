<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="#1a1a2e"/>
  
  <!-- 蜥蜴身体 - 简约风格 -->
  <g fill="#4ade80" stroke="#22c55e" stroke-width="2">
    <!-- 身体主体 -->
    <ellipse cx="128" cy="130" rx="45" ry="30"/>
    
    <!-- 头部 -->
    <ellipse cx="175" cy="115" rx="25" ry="20"/>
    
    <!-- 尾巴 - 弯曲的长尾巴（TaiL 的特色） -->
    <path d="M 83 130 
             Q 60 140, 50 160 
             Q 40 185, 55 200 
             Q 75 220, 95 210
             Q 110 200, 100 185
             Q 90 170, 80 165
             Q 70 160, 75 150
             Q 80 140, 83 130" 
          fill="#4ade80"/>
  </g>
  
  <!-- 眼睛 -->
  <circle cx="182" cy="110" r="6" fill="#1a1a2e"/>
  <circle cx="184" cy="108" r="2" fill="#ffffff"/>
  
  <!-- 四肢 -->
  <g fill="#4ade80" stroke="#22c55e" stroke-width="1.5">
    <!-- 前左腿 -->
    <path d="M 145 145 Q 155 165, 165 175 L 175 172 L 172 168 L 168 170 Q 158 160, 150 145" fill="#4ade80"/>
    <!-- 前右腿 -->
    <path d="M 160 105 Q 175 90, 185 80 L 192 85 L 188 88 L 184 86 Q 172 95, 162 108" fill="#4ade80"/>
    <!-- 后左腿 -->
    <path d="M 100 145 Q 95 165, 85 175 L 78 172 L 82 168 L 86 170 Q 92 160, 98 145" fill="#4ade80"/>
    <!-- 后右腿 -->
    <path d="M 105 115 Q 90 100, 80 90 L 73 95 L 77 98 L 81 96 Q 92 105, 103 118" fill="#4ade80"/>
  </g>
  
  <!-- 身体纹理点 -->
  <g fill="#22c55e" opacity="0.6">
    <circle cx="120" cy="125" r="3"/>
    <circle cx="135" cy="135" r="2.5"/>
    <circle cx="145" cy="125" r="2"/>
    <circle cx="125" cy="140" r="2"/>
  </g>
</svg>
