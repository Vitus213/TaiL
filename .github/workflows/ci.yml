name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check Rust Formatting
        run: nix develop --command cargo fmt --check

      - name: Check Nix Formatting
        run: nix fmt --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org https://tail.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= tail.cachix.org-1:VuKyQx0g9q3QKTLiNqq2xFcEIX3uI8S5eLW3xOLlMN4=

      - name: Run Tests
        run: nix develop --command cargo test --workspace

  build-and-push:
    name: Build & Push to Cachix
    runs-on: ubuntu-latest
    needs: [fmt, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build & Push to Cachix
        uses: cachix/cachix-action@v13
        with:
          name: tail
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          push-to-cache: true

      - name: Build Release Binaries
        run: |
          nix build .#tail-app --print-build-logs
          nix build .#tail-service --print-build-logs
